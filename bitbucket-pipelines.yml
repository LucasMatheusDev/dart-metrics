image: dart
# PIPELINE PARA RODAR SOMENTE QUANDO FOR PULL REQUEST PARA A MASTER
pipelines:
  pull-requests:
    master:
      - step:
          name: analyze
          script:
           - dart pub global activate dart_code_metrics
           - dart pub global run dart_code_metrics:metrics analyze --fatal-style --fatal-performance --fatal-warnings --reporter=checkstyle lib
          after-script:
            - atlassian/checkstyle-report:0.3.1
          artifacts:
            - checkstyle.xml
          
